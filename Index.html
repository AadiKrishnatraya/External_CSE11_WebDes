<!DOCTYPE html>
<html lang=“en”>
<head>
<title>Hotel Booking Form</title>
</head>
<body>
<header><h1>Hotel Booking</h1></header
>
<form action="#" name="hotel booking" method="post" target="_blank" >
<fieldset>
	<label name="name">Name:</label>
<input type="text" name="name" id="name" required placeholder="Enter your name">
<br><br>
	<label name="email">Email:</label>
<input type="email" name="email" id="email" required placeholder="Enter your email">
<br><br>
	<label name="date">Check-IN Date:</label>
<input type="date" name="ci_date" id="ci_date" required>
<br><br>
	<label name="date">Check-OUT Date:</label>
<input type="date" name="co_date" id="co_date" required>
<br><br>
	<label name="address">Address:</label>
<textarea rows="3" placeholder="Enter address" required></textarea>
<br><br>
<label name="gender">Gender:</label>
<input type="radio" id="male" name="male">
<label name="male" >Male</label>
<input type="radio" id="female" name="female">
<label name="male" >Female</label>
<input type="radio" id="other" name="other">

<label name="other" >Other</label><br><br>
<label name="select">Choose the Room:</label>
  <select name="select" id="select" required>
        <option value="Single Room">Single Room</option>
        <option value="Double Room">Double Room</option>
        <option value="Three Person">Three Person Room</option>
        <option value="Four Person">Four Person Room</option>
    </select>
<br><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>


</fieldset>
</form>
</body>
</html>
